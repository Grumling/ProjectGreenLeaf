<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <title>Home</title>
  </head>
  <body>
    <header>
      <img src="./img/Asset 1.png" alt="Logo" id="logo-img" />
      <img src="./img/Asset 2.png" alt="Name" id="logo-text" />
    </header>

    <div class="topnav" id="myTopnav">
      <a href="./index.html"><i class="bi bi-house"></i></a>
      <a href="./thewhy.html">The Why</a>
      <a href="./ourprojects.html">Our Projcts</a>
      <a href="./wherewework.html">Where we Work</a>
      <a href="./gallery.html">Gallery</a>
      <a href="./contact.html">Contact</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="bi bi-list"></i>
      </a>
    </div>

    <main>
      <div class="contact-flex-container">
        <div class="contact-flex-item">
          <img src="./img/austin-kehmeier-lyiKExA4zQA-unsplash.jpg" alt="" />
          <div id="form-container">
            <form>
              <input type="text" placeholder="First Name" />
              <input type="text" placeholder="Last Name" />
            </form>
            <form>
              <input type="email" placeholder="Email" />
            </form>
            <form>
              <input type="subject" placeholder="Subject..." />
            </form>
            <form>
              <input type="submit" value="Submit" placeholder="Submit" />
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer>&#169;Mike B Kristiansen - 2022 &#169;</footer>

    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
  </body>
</html>
